// BFS Solution
function getHeight(tree) {
  if (!tree) {
    return 0
  } 

  let depth = 0
  const queue = [tree, null]
  console.log(queue[1])
  while (queue.length) {
    const node = queue.shift()
    if (node) {
      queue.push(...node.children)
    } else if (queue.length) {
      queue.push(null)
      depth++
    }
  }

  return depth + 1
}
