<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egghead Debounce</title>
</head>
<body>
  <div>
    <div>
      <label>username <input id="input-normal"/></label>
      <output></output>
    </div>
    <div>
      <label>username <input id="input-debounced"/></label>
      <output></output>
    </div>
  </div>

<script>
  const normalInput = document.getElementById("input-normal");
  const debouncedInput = document.getElementById("input-debounced");

  normalInput.addEventListener("keyup", logEvent);
  debouncedInput.addEventListener("keyup", debounce(logEvent, 300));

  function logEvent(e){
    e.target.parementElement.nextElementSibling.innerHTML += 
      e.target.value + "<br>";
  }

  function debounce(fn, wait){
    let timer;
    return function(...args){
      if(timer) clearTimeout(timer);
      timer = setTimeout(() => fn(...args), wait);
    }
  }
</script> 
</body>
</html>
